<body id="page-top">

    <!-- EDIT FORM -->
    <div class="edit add">
        <div class="box">
            <div class="panel">
                <div class="panel-heading">

                    <h3 class="panel-title" style="text-align: center">

                        <h3 class="panel-title type-name-box" style="text-align: center">
                            Chỉnh Sửa Thông Tin Học Sinh
                        </h3>
                </div>
                <div class="panel-body">
                    <form id="edit-form">
                        <div class="form-group">
                            <label for="student-id" id="student-id">Mã số </label>
                            <input readonly name="studentID" type="text" class="form-control" id="student-id"
                                placeholder="Mã số...">
                            <label for="student-name">Họ Tên</label>
                            <input name="studentName" type="text" class="form-control" id="fullname"
                                placeholder="Họ Tên..." onkeypress="isAlphabetAndSpaces(event)" required>
                            <br>
                            <span id="lblValue" style="display: none; color: red; font-size: x-small;">Only Alphabets
                                and spaces</span>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <label for="student-dob">Ngày Tháng Năm Sinh</label>
                                    <input name="dob" id="dob" type="date" class="form-control dateOfBirth"
                                        id="student-dob" placeholder="DateOfBirth" required>&nbsp;
                                    <b style="font-size: xx-small;"> *mm/dd/yyy</b>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <label for="gender">Giới Tính</label>
                                    <select name="gender" id="gender" class="form-control" required>
                                        <option value="" selected>Giới tính</option>
                                        <option value="nam">Nam</option>
                                        <option value="nữ">Nữ</option>
                                    </select>
                                </div>
                            </div>

                            <br>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <label for="selectGrade">Khối Lớp</label>

                                    <select name="grade" id="selectGrade" class="form-control" required>
                                        <option value="">Chọn Khối</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <label for="selectClass">Lớp</label>
                                    <select name="Class1" id="selectClass" class="form-control" required="required">
                                        <option value="">Lớp</option>
                                    </select>

                                </div>
                            </div>

                            <label for="student-address">Địa Chỉ</label>
                            <input name="Address" type="text" class="form-control" id="student-address"
                                placeholder="Địa chỉ" required>
                            <br>
                            <label for="student-phone">Số Điện Thoại</label>
                            <input name="Phone" type="text" class="form-control" id="student-phone" placeholder="Số điện thoại"
                                onkeypress="isNumber(event)" required>
                            <span id="lblValue2" style="display: none; color: red; font-size: x-small;">Only numbers
                            </span>

                        </div>

                        <div class="function-edit col-12">
                            <button type="submit" class="btn btn-success">Lưu</button>

                            <button id="cancel" type="button" class="btn btn-danger">Hủy</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- Sidebar Toggle (Topbar) -->

                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <button class="btn btn-success add-student-button">Thêm + </button>


                    <!-- Topbar Search -->
                    <form class="d-none d-sm-inline-block form-inline navbar-search">
                        <div class="input-group">
                            <input type="text" class="form-control bg-light border-0 small"
                                placeholder="Tìm kiếm học sinh..." aria-label="Search" aria-describedby="basic-addon2"
                                id="Student-search">

                            <button class="btn btn-success" type="button">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </form>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- DataTales of Student -->
                    <div class="shadow mb-4 col-12">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-success h3">Danh Sách Học Sinh</h6>
                        </div>
                        <!-- LOADING GIFT -->
                        <div class="col-12 loading-table">
                            <img src="./../../img/Loading-table.gif">
                        </div>
                        <!-- End loading gift -->
                        <div class="card-body">
                            <div class="table-responsive">

                                <table class="table table-bordered hidden" id="dataTable" width="100%" cellspacing="0">
                                    <thead style="background-color: #ffff ; color:#00000082">
                                        <tr>
                                            <th>STT</th>
                                            <th>MSSV</th>
                                            <th >
                                                Họ & Tên
                                                <i class="fas fa-sort-up" onclick="sortAtoZ()"></i>
                                                &thinsp;
                                                <i class="fas fa-sort-down" onclick="sortZtoA()"></i>

                                                <!-- <button onclick="sortByName()">SORT</button> -->
                                            </th>
                                            <th>Ngày Sinh</th>
                                            <th>Giới Tính</th>
                                            <th>Lớp</th>
                                            <th>Địa Chỉ</th>
                                            <th>Số Điện Thoại</th>
                                            <th>Tùy Chọn</th>
                                        </tr>
                                    </thead>

                                    <tbody id="body-table">

                                    </tbody>
                                </table>


                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- /.container -->

        </div>
        <!-- End of Main Content -->


    </div>
