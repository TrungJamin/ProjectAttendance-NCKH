<head>

    <meta charset="utf-8">

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/read-excel-file@4.x/bundle/read-excel-file.min.js"></script>

</head>

<body id="page-top">

    <!-- EDIT FORM -->
    <div class="edit add">
        <div class="box">
            <div class="panel">
                <div class="panel-heading">

                    <h3 class="panel-title" style="text-align: center">

                        <h3 class="panel-title type-name-box" style="text-align: center">
                            Chỉnh Sửa Thông Tin Học Sinh
                        </h3>
                </div>
                <div class="panel-body">
                    <form id="edit-form">
                        <div class="form-group">
                            <label for="student-id" id="student-id">Mã số </label>
                            <input readonly name="studentID" type="text" class="form-control" id="student-id"
                                placeholder="Mã số sinh viên sẽ được cấp tự động">
                            <label for="student-name">Họ Tên</label>
                            <input name="studentName" type="text" class="form-control" id="fullname"
                                placeholder="Họ Tên..." onchange="isAlphabetAndSpaces(event)" required>
                            <br>
                            <span id="lblValue" style="display: none; color: red; font-size: x-small;">Only Alphabets
                                and spaces</span>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <label for="student-dob">Ngày Tháng Năm Sinh</label>
                                    <input name="dob" id="dob" type="date" class="form-control dateOfBirth"
                                        id="student-dob" placeholder="DateOfBirth" required>&nbsp;
                                    <b style="font-size: xx-small;"> *mm/dd/yyy</b>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <label for="gender">Giới Tính</label>
                                    <select name="gender" id="gender" class="form-control" required>
                                        <option value="" selected>Giới tính</option>
                                        <option value="nam">Nam</option>
                                        <option value="nữ">Nữ</option>
                                    </select>
                                </div>
                            </div>

                            <br>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <label for="selectGrade">Khối Lớp</label>

                                    <select name="grade" id="selectGrade" class="form-control" required>
                                        <option value="">Chọn Khối</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                    </select>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <label for="selectClass">Lớp</label>
                                    <select name="Class1" id="selectClass" class="form-control" required="required">
                                        <option value="">Lớp</option>
                                    </select>

                                </div>
                            </div>

                            <label for="student-address">Địa Chỉ</label>
                            <input name="Address" type="text" class="form-control" id="student-address"
                                placeholder="Địa chỉ" required>
                            <br>
                            <label for="student-phone">Số Điện Thoại</label>
                            <input name="Phone" type="text" class="form-control" id="student-phone"
                                placeholder="Số điện thoại" onkeypress="isNumber(event)" required>
                            <span id="lblValue2" style="display: none; color: red; font-size: x-small;">Only numbers
                            </span>

                        </div>

                        <div class="function-edit col-12">
                            <button type="submit" class="btn btn-success">Lưu</button>

                            <button id="cancel" type="button" class="btn btn-danger">Hủy</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->

                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <div class="card-header py-3"
                        style="text-align: center; color: aliceblue; background-image: linear-gradient(to right, rgb(64,201,126) , rgb(26,188,156))">
                        <h6 class="m-0 font-weight-bold   h3">Danh Sách Học Sinh</h6>
                    </div>

                    <!-- DataTales of Student -->
                    <div class="shadow mb-4 col-12">

                        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top ">
                            <!-- Sidebar Toggle (Topbar) -->

                            <div class="d-flex justify-content-around align-baseline">
                                <div>
                                    <button class="btn btn-success add-student-button">Thêm + </button>

                                </div>
                                <div class="pl-3">
                                    <input type="file" style="height: 0;
                                     overflow: hidden;
                                     width: 0;" id="inputStudents" />
                                    <label for="inputStudents" id="label-input-file" class="btn btn-success">
                                        Thêm học sinh từ file
                                        <i class="fas fa-upload">
                                        </i>
                                    </label>
                                </div>

                            </div>

                            <!-- Topbar Search -->
                            <form class="d-none d-sm-inline-block form-inline navbar-search">
                                <div class="input-group">
                                    <input type="text" class="form-control bg-light border-0 small"
                                        placeholder="Tìm kiếm học sinh theo mssv,họ tên,địa chỉ,lớp ......"
                                        aria-label="Search" aria-describedby="basic-addon2" id="Student-search">

                                    <button class="btn btn-success btn-refresh-search" type="button">
                                        <i class="fa fa-refresh" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </form>

                        </nav>

                        <!-- LOADING GIFT -->
                        <div class="col-12 loading-table">
                            <img src="./../../img/Loading-table.gif">
                        </div>
                        <!-- End loading gift -->
                        <div class="card-body">
                            <div class="table-responsive">

                                <table class="table table-bordered hidden" id="dataTable" width="100%" cellspacing="0">
                                    <thead style="background-color: #ffff">
                                        <tr
                                            style="background-image: linear-gradient(to right, rgb(64,201,126) , rgb(26,188,156)); font-size: 12px;">
                                            <th class="serial" style="color: white;font-size: 12px;">STT</th>
                                            <th style="color: white;font-size: 12px;">MSSV</th>
                                            <th style="color: white;font-size: 12px;">
                                                Họ & Tên
                                                <i class="fas fa-sort-up" onclick="sortAtoZ()"></i>
                                                &thinsp;
                                                <i class="fas fa-sort-down" onclick="sortZtoA()"></i>

                                                <!-- <button onclick="sortByName()">SORT</button> -->
                                            </th>
                                            <th class="dob" style="color: white;font-size: 12px;">Ngày Sinh</th>
                                            <th class="gender" style="color: white;font-size: 12px;">Giới Tính</th>
                                            <th class="Class" style="color: white;font-size: 12px;">Lớp</th>
                                            <th style="color: white;font-size: 12px;">Địa Chỉ</th>
                                            <th style="color: white;font-size: 12px;">Số Điện Thoại</th>
                                            <th style="color: white;font-size: 12px;">Tùy Chọn</th>
                                        </tr>
                                    </thead>

                                    <tbody id="body-table">

                                    </tbody>
                                </table>


                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- /.container -->

        </div>
        <!-- End of Main Content -->


    </div>
