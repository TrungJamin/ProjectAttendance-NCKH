    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column
    }

    canvas {

<body id="page-top">

  <div class="container-fluid">

    <div id="my_camera" class="d-flex justify-content-center">

    </div>

    <form>
      <div class="function d-flex justify-content-between">
        <button type="button" style="z-index: 100;" class="btn btn-success" onClick="take_snapshot()"> <i
            class="fas fa-camera-retro"></i>
          Chụp ảnh </button>


        <label for="file-upload" class="custom-file-upload btn btn-success">
          <i class="fas fa-upload">

          </i>
          Tải Lên
        </label>
        <input style="height:0px; width: 0px;" accept="image/png, image/jpeg" id="file-upload" type="file"
          name="file-upload" />

        <button type="submit" style="z-index: 100;" class="save btn btn-success" disabled> <i class="far fa-save"></i>
          Lưu ảnh
        </button>
      </div>
      <div class=" d-flex justify-content-center">
        <div class="form-group m-2">
          <select class="form-control" onchange="onChangeClass(value)" name="classLeader" id="classLeader"
            aria-placeholder="chọn lớp chủ nhiệm" required>
            <option defaultValue="">chọn lớp học</option>
          </select>
        </div>
        <div class="form-group m-2">
          <select class="form-control" id="chooseStudent" onchange="onChangeStudent(value)"
            aria-placeholder="chọn lớp chủ nhiệm" required>
            <option defaultValue="">chọn học sinh</option>
          </select>
        </div>
      </div>
    </form>

    <div id="results">
    </div>
  </div>

  <div class="loading d-none">
