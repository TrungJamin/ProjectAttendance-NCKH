<body id="page-top">

  <div class="container">
    <div id="my_camera" class="d-flex justify-content-center"></div>

    <form>
      <div class="function d-flex justify-content-between">
        <button type="button" style="z-index: 100;" class="btn btn-success" onClick="take_snapshot()"> <i class="fas fa-camera-retro"></i>
          Chụp ảnh </button>
        <button type="submit" style="z-index: 100;"  class="save btn btn-success" disabled> <i class="far fa-save"></i>Lưu ảnh </button>
      </div>
      <div class=" d-flex  justify-content-center">
        <div class="form-group m-2">
          <select class="form-control" onchange="onChangeClass(value)" name="classLeader" id="classLeader"
            aria-placeholder="chọn lớp chủ nhiệm" required>
            <option defaultValue="">chọn lớp học</option>
          </select>
        </div>
        <div class="form-group m-2">
          <select class="form-control" id="chooseStudent" onchange="onChangeStudent(value)"
            aria-placeholder="chọn lớp chủ nhiệm" required>
            <option defaultValue="">chọn học sinh</option>
          </select>
        </div>
      </div>
    </form>

    <div class="listImg">
      <div id="results">
      </div>
    </div>
  </div>

  <div class="loading d-none">
    <h3>Cám Ơn Bạn Đã Cung Cấp Dữ Liệu Cho Chúng Tôi , Bạn Vui Lòng Đợi Hệ Thống Xử Lý Nhé</h3>
