<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trường Học Đức Trí</title>
    <link href="./css/login.css" rel="stylesheet">
    <link rel="icon" href="./img/logo.jpg">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-functions.js"></script>

</head>

<body>
    <div class="container">
        <div class="containerLogin active mt-5">
            <div class=" wrapper fadeInDown">
                <div id="formContent">
                    <!-- Tabs Titles -->
                    <h2 class="active"> Đăng Nhập </h2>

                    <div class="fadeIn first" style="margin:10px">
                        <img src="./img/logo.jpg" alt="
                        Logo duc tri">
                    </div>

                    <!-- Login Form -->
                    <form class="login login-form">
                        <input type="email" id="login" class="fadeIn second email" name="email"
                            placeholder="Tên Đăng Nhập">
                        <input type="password" id="password" class="fadeIn third password" name="password"
                            placeholder="Mật Khẩu">

                        <input type="submit" class="button-login fadeIn fourth col-10 mt-4" value="Đăng Nhập">

                        <img src="./img/loadinglogin.gif" class="mt-2 mb-2 loading d-none">
                    </form>
                    <form class="login forgot-password-form non-active" id="forgot-password">
                        <label for="forgot-password" class="forgot-password-label">Vui lòng nhập email
                            để tìm kiếm tài khoản của bạn và gửi mã xác nhận.</label>
                        <input name="forgot-password" id="forgot-password-input" type="email" id="login"
                            class="fadeIn second email" name="email" placeholder="Nhập email" required>
                        <input type="submit" id="button-accept" class="fadeIn fourth col-10 mt-4"
                            value="Gửi Mã Xác Nhận">
                        <img src="./img/loadinglogin.gif" class="mt-2 mb-2 loading d-none">
                    </form>
                    <!-- Remind Passowrd -->
                    <div id="formFooter">
                        <a class="underlineHover login-form next-to-forgot" href="#">Quên Mật Khẩu?</a>
                        <a class="underlineHover forgot-password-form back-to-login non-active" href="#">Bạn Đã Có Tài
                            Khoản</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="download">
        <div class="download-android">
            <a class="download-link-android"
                href="https://drive.google.com/file/d/1OgDVF3TlL45ZLoT_hece6t2rZiM2SP9P/view?usp=sharing">
                <img src="./img/fall-guys-android.png" style=" height: 80px;">
            </a>
            <img src="./img/QRAttendance.png" style="object-fit: contain;" class="QRCode">
        </div>
    </div>
</body>
<script src="./config/env.js"></script>
<script src="./index.js"></script>

</html>
